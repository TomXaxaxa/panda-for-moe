# directory containing files used for training data
train_data_dirs:
  # - "/stor/work/AMDG_Gilpin_Summer2024/data/signed_perts_train/"
  - "/stor/work/AMDG_Gilpin_Summer2024/data/big_flow_skew_systems/"

# additional files to add to training data set
extra_train_data_paths: null
probability: null

shuffle_buffer_length: 100_000

# minimum number of past points to use for training
min_past: 60

max_missing_prop: 0.9

fixed_dim: 3

# augmentations
augmentations:
  system: # system-scale augmentations
    - "RandomAffineTransform"
    - "RandomConvexCombinationTransform"
  ensemble: # ensemble-scale augmentations
    - "RandomProjectedSkewTransform"
  
  # augmentation parameters
  RandomConvexCombinationTransform_kwargs:
    num_combinations: 6
    alpha: 0.6
    random_seed: 0
  
  RandomAffineTransform_kwargs:
    out_dim: 6
    scale: 5e-1
    random_seed: 0
  
  RandomProjectedSkewTransform_kwargs:
    embedding_dim: 6
    scale: 5e-1
    random_seed: 0
